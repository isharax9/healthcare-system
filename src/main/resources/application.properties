# GlobeMed Healthcare System Configuration
# This file contains default configuration values that can be overridden by environment variables

# Database Configuration
# These values can be overridden by environment variables:
# DB_URL, DB_USERNAME, DB_PASSWORD
db.url=jdbc:mysql://localhost:3306/globemed_db
db.username=root
db.password=NewPassword123!
db.driver=com.mysql.cj.jdbc.Driver

# Application Settings
app.name=GlobeMed Healthcare System
app.version=1.0-SNAPSHOT
app.theme=light

# Report Settings
reports.output.path=./reports/
reports.logo.path=./assets/logo.png

# Connection Pool Settings (for future use)
db.pool.maxConnections=10
db.pool.minConnections=2
db.pool.connectionTimeout=30000

# Security Settings
security.session.timeout=1800
security.password.minLength=8

# Logging Settings
logging.level=INFO
logging.file.path=./logs/